<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jelle Dutry</title>
    <meta name="description" content="Portfolio site for Jelle Dutry">
    <meta name="author" content="Jelle Dutry">
    <meta name="copyright" content="Copyright Jelle Dutry">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" type="text/javascript"></script>

</head>

<body>

<div id="container">

    <header class="header">
            <div class="logogif">
                <a  href= "{{ site.url }}"><img src="/images/logo.gif"  alt="{{ site.title }}"></a>
            </div>
            <div class="navigation cf">
                <ul>
                        {% for item in site.data.navigation.docs %}
                        <li class="cf"><a class="cf" href="{{site.url}}/{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a></li>
                        {% endfor %}
                </ul>
            </div>
    </header>
